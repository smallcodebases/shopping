name: "Build and push Docker images"

on:
  push:
    tags:
      - '[0-9]*'

jobs:
  build:
    runs-on: "ubuntu-latest"

    permissions:
      contents: "read"
      packages: "write"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v6"

      - name: "Log in to GitHub Container Registry"
        uses: "docker/login-action@v3"
        with:
          registry: "ghcr.io"
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: "Set up Buildx"
        uses: "docker/setup-buildx-action@v3"

      - name: "Extract metadata"
        id: "extract-metadata"
        uses: "docker/metadata-action@v5"
        with:
          images: "ghcr.io/${{ github.repository }}"
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=latest

      - name: "Build and push"
        uses: "docker/build-push-action@v6"
        with:
          context: "."
          cache-from: "type=gha"
          cache-to: "type=gha,mode=max"
          labels: "${{ steps.extract-metadata.outputs.labels }}"
          platforms: "linux/amd64,linux/arm64"
          push: true
          tags: "${{ steps.extract-metadata.outputs.tags }}"

  release:
    runs-on: "ubuntu-latest"
    needs: "build"

    permissions:
      contents: "write"
      packages: "read"

    steps:
      - name: "Log in to GitHub Container Registry"
        uses: "docker/login-action@v3"
        with:
          registry: "ghcr.io"
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: "Extract files from Docker images and create tarballs"
        run: |
          VERSION="${GITHUB_REF_NAME}"
          IMAGE="ghcr.io/${{ github.repository }}:${VERSION}"
          for ARCH in amd64 arm64; do
            docker pull --platform "linux/${ARCH}" "${IMAGE}"
            CID=$(docker create --platform "linux/${ARCH}" "${IMAGE}")
            mkdir dist
            docker cp "${CID}:/bin/shopping" dist/shopping
            docker cp "${CID}:/shopping/." dist/
            docker rm "${CID}"
            tar -czf "shopping-${VERSION}-linux-${ARCH}.tar.gz" -C dist .
            rm -rf dist
          done

      - name: "Create GitHub release"
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GH_REPO: "${{ github.repository }}"
        run: |
          VERSION="${GITHUB_REF_NAME}"
          gh release delete "${VERSION}" --yes 2>/dev/null || true
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --generate-notes \
            "shopping-${VERSION}-linux-amd64.tar.gz" \
            "shopping-${VERSION}-linux-arm64.tar.gz"
